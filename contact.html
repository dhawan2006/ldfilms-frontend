<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact | LD Films</title>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>


<body class="contact-page">


<!-- HEADER IMAGE -->
<section class="contact-hero">

    <div class="overlay"></div>

    <nav class="contact-nav">

        <a href="index.html">HOME</a>
        <a href="portfolio.html">PORTFOLIO</a>

        <h2 class="logo">LD</h2>

        <a href="films.html">FILMS</a>
        <a href="contact.html" class="active">CONTACT US</a>

    </nav>

</section>



<!-- FORM SECTION -->
<section class="contact-form-section">

    <h1>Let’s Tell Your Story</h1>

    <p>We would love to be part of your special day</p>


    <form id="contactForm" class="contact-form">


        <label>Your Name *</label>
        <input type="text" id="name" required>


        <label>Partner’s Name</label>
        <input type="text" id="partner">


        <label>Email *</label>
        <input type="email" id="email" required>


        <label>Phone *</label>
        <input type="text" id="phone" required>


        <label>Instagram</label>
        <input type="text" id="instagram">


        <label>Event Type *</label>
        <div class="checkbox-group">

            <label><input type="radio" name="event" value="Wedding"> Wedding</label>
            <label><input type="radio" name="event" value="Engagement"> Engagement</label>
            <label><input type="radio" name="event" value="Eshoot"> E-shoot</label>
            <label><input type="radio" name="event" value="Other"> Other</label>

        </div>


        <label>Event Date *</label>
        <input type="date" id="date" required>


        <label>Location *</label>
        <input type="text" id="location" required>


        <label>Service *</label>
        <select id="service">

            <option>Photo Only</option>
            <option>Video Only</option>
            <option>Photo + Video</option>

        </select>


        <label>Budget</label>
        <input type="text" id="budget">


        <label>Your Vision *</label>
        <textarea id="message" rows="5" required></textarea>


        <button type="submit">SEND MESSAGE</button>

        <p id="formStatus"></p>


    </form>

</section>



<!-- SCRIPT -->
<script>

document.getElementById("contactForm").addEventListener("submit", async function(e){

    e.preventDefault();

    const status = document.getElementById("formStatus");

    status.innerText = "Sending...";


    const eventType = document.querySelector('input[name="event"]:checked');


    const data = {

        name: document.getElementById("name").value,

        partner: document.getElementById("partner").value,

        email: document.getElementById("email").value,

        phone: document.getElementById("phone").value,

        instagram: document.getElementById("instagram").value,

        eventType: eventType ? eventType.value : "",

        date: document.getElementById("date").value,

        location: document.getElementById("location").value,

        service: document.getElementById("service").value,

        budget: document.getElementById("budget").value,

        message: document.getElementById("message").value

    };


    try {

        const response = await fetch("http://localhost:8000/contact", {

            method: "POST",

            headers: {
                "Content-Type": "application/json"
            },

            body: JSON.stringify(data)

        });


        const result = await response.json();


        if(result.success){

            status.innerText = "✅ Thank you! We will contact you soon.";

            document.getElementById("contactForm").reset();

        }

        else{

            status.innerText = "❌ " + result.message;

        }

    }

    catch (error) {
        
        // This will print the REAL error in your browser console (F12)
        console.error("❌ FETCH ERROR:", error);

        status.innerText = "❌ Server not connected (Check Console)";

    }

});

</script>


</body>
</html>
